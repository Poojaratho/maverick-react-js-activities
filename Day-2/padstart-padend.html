<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let phone="987523";
        let padphone=phone.padEnd(10,'x');
        document.write(`<p>Pad Phone:${padphone}</p>`)
        padphone=phone.padStart(10,'x');
        document.write(`<p>Pad Phone:${padphone}</p>`)
    </script>
    
</body>
</html>
